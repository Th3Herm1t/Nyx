<!-- nyx_app/templates/nyx_app/feedback.html -->

{% extends 'base.html' %}

{% block title %}Feedback - Nyx MBTI Predictor{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-5">Feedback</h2>
    <form method="post">
      {% csrf_token %}
      {{ feedback_form.as_p }}
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>
{% endblock %}
